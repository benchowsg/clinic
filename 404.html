<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=https://www.ahealingheartmedical.com/">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Page Not Found - A Healing Heart Medical</title>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light text-center">
    <div>
        <h1 class="display-1 fw-bold text-primary">404</h1>
        <p class="fs-3">We couldn't find that page.</p>
        <p class="lead">We are redirecting you to our <strong>Homepage</strong> in <span id="countdown">5</span> seconds...</p>
        <a href="/" class="btn btn-primary">Go to Homepage Now</a>
    </div>

    <script>
        var seconds = 5;
        setInterval(function() {
            seconds--;
            document.getElementById('countdown').textContent = seconds;
            if (seconds <= 0) window.location.href = "index.html";
        }, 1000);
    </script>
</body>
</html>
